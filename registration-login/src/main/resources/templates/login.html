<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and Log in App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or password</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out</div>
                </div>

                <div class="form-group">
                    <label form="username">Username : </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email Id" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label form="password">Password : </label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 sol-sm-offset-3">
                            <input type="submit" name="Login-submit" id="login-submit" class="form-control btn btn-primary" value="Log in">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
